<!DOCTYPE html>
<html>
<head>
    <title>GitLab .tar 변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>변환된 TAR 다운로드</h2>

    {% if filename %}
        <p>✅ 변환 완료: <strong>{{ filename }}</strong></p>
        <a class="btn btn-success" href="/download/{{ filename }}">📦 다운로드</a>
    {% else %}
        <p class="text-danger">❌ 변환된 파일이 없습니다.</p>
    {% endif %}
</body>
</html>
